<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Application</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 15px 0;
      text-align: center;
    }

    header nav ul {
      list-style: none;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    header nav ul li a:hover {
      color: #18bc9c;
    }

    /* Apply Section */
    #apply {
      padding: 50px 0;
      background-color: #fff;
      text-align: center;
    }

    #apply h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .application-form {
      background-color: #ecf0f1;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .application-form .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .application-form .form-group label {
      display: block;
      font-size: 16px;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .application-form input,
    .application-form select,
    .application-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
    }

    .application-form textarea {
      resize: vertical;
    }

    .application-form button.submit-btn {
      background-color: #18bc9c;
      color: #fff;
      padding: 12px 20px;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .application-form button.submit-btn:hover {
      background-color: #16a085;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }

    footer p {
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }

      header nav ul li {
        display: block;
        margin: 10px 0;
      }

      header nav ul li a {
        font-size: 18px;
      }

      .application-form {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      #apply h2 {
        font-size: 28px;
      }

      .application-form input,
      .application-form select,
      .application-form textarea {
        font-size: 14px;
      }

      .application-form button.submit-btn {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>


  <!-- Main Section -->
  <section id="apply">
    <div class="container">
      <h2>Apply for Our Services</h2>
      <form action="submit_application.php" method="POST" class="application-form">
        <div class="form-group">
          <label for="service">Select Service <i class="fas fa-arrow-down"></i></label>
          <select id="service" name="service" required>
            <option value="OET Training">OET Training</option>
            <option value="Teaching Jobs Abroad">Teaching Jobs Abroad</option>
            <option value="Interview Coaching">Interview Coaching</option>
            <option value="IELTS Training">IELTS Training</option>
          </select>
        </div>

        <div class="form-group">
          <label for="full-name">Full Name <i class="fas fa-user"></i></label>
          <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address <i class="fas fa-envelope"></i></label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <i class="fas fa-phone-alt"></i></label>
          <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>
        </div>

        <div class="form-group">
          <label for="message">Why do you want to apply? <i class="fas fa-comment-alt"></i></label>
          <textarea id="message" name="message" rows="4" placeholder="Tell us why you are interested in this service" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>
</body>
  </html>
